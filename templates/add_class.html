{% extends "base.html" %}

{% block title %}Add Class - School Management System{% endblock %}

{% block header %}Add New Class{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card shadow">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Class Information</h6>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="class_name" class="form-label">Class Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="class_name" name="class_name" 
                               placeholder="e.g., Grade 9A, Grade 10B" required>
                    </div>

                    <div class="mb-3">
                        <label for="academic_year" class="form-label">Academic Year <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="academic_year" name="academic_year" 
                               placeholder="e.g., 2023-2024" required>
                    </div>

                    <div class="mb-3">
                        <label for="teacher_id" class="form-label">Homeroom Teacher</label>
                        <select class="form-select" id="teacher_id" name="teacher_id">
                            <option value="">Select Teacher</option>
                            {% for teacher in teachers %}
                                <option value="{{ teacher.teacher_id }}">{{ teacher.full_name }} ({{ teacher.specialization or 'No specialization' }})</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Class Subjects</label>
                        <div class="card">
                            <div class="card-body">
                                <div id="subjects-container">
                                    <div class="row mb-3">
                                        <div class="col-md-5">
                                            <label class="form-label">Subject</label>
                                            <select class="form-select" name="subject_ids[]">
                                                <option value="">Select Subject</option>
                                                {% for subject in subjects %}
                                                    <option value="{{ subject.subject_id }}">{{ subject.subject_name }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                        <div class="col-md-5">
                                            <label class="form-label">Teacher</label>
                                            <select class="form-select" name="subject_teacher_ids[]">
                                                <option value="">Select Teacher</option>
                                                {% for teacher in teachers %}
                                                    <option value="{{ teacher.teacher_id }}">{{ teacher.full_name }} ({{ teacher.specialization or 'No specialization' }})</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                        <div class="col-md-2">
                                            <label class="form-label">&nbsp;</label>
                                            <button type="button" class="btn btn-outline-danger btn-sm d-block" onclick="removeSubjectRow(this)">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-outline-primary btn-sm" onclick="addSubjectRow()">
                                    <i class="fas fa-plus"></i> Add Another Subject
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('classes') }}" class="btn btn-secondary me-md-2">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Save Class
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
function addSubjectRow() {
    const container = document.getElementById('subjects-container');
    const newRow = document.createElement('div');
    newRow.className = 'row mb-3';
    newRow.innerHTML = `
        <div class="col-md-5">
            <select class="form-select" name="subject_ids[]">
                <option value="">Select Subject</option>
                {% for subject in subjects %}
                    <option value="{{ subject.subject_id }}">{{ subject.subject_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-5">
            <select class="form-select" name="subject_teacher_ids[]">
                <option value="">Select Teacher</option>
                {% for teacher in teachers %}
                    <option value="{{ teacher.teacher_id }}">{{ teacher.full_name }} ({{ teacher.specialization or 'No specialization' }})</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-2">
            <label class="form-label">&nbsp;</label>
            <button type="button" class="btn btn-outline-danger btn-sm d-block" onclick="removeSubjectRow(this)">
                <i class="fas fa-trash"></i>
            </button>
        </div>
    `;
    container.appendChild(newRow);
}

function removeSubjectRow(button) {
    const container = document.getElementById('subjects-container');
    const rows = container.querySelectorAll('.row');
    if (rows.length > 1) {
        button.closest('.row').remove();
    } else {
        alert('At least one subject row must remain.');
    }
}
</script>
{% endblock %}
